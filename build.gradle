plugins {
    id 'java'
}

group = 'org.mobiami'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Selenium and WebDriverManager
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.20.0'
    testImplementation 'io.cucumber:cucumber-junit:7.20.0'

    // JUnit
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform() // Activates JUnit 5 platform
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

def tags = (findProperty('tags') ?: 'not @exclude')

tasks.register('cucumber', JavaExec) {
    description = "Run Cucumber tests"
    group = "verification"

    classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
    mainClass.set("io.cucumber.core.cli.Main")
    args = [
            '--plugin', 'pretty',
            '--plugin', 'html:reports/test-report.html',
            '--glue', 'com.Fahmi',
            '--tags', tags,
            'src/test/resources'
    ]
    dependsOn testClasses
}